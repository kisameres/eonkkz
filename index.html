<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro — Antes e Depois</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0f172a;
  --bg2:#1e293b;
  --card:#0b1220;
  --text:#e5e7eb;
  --title:#f8fafc;
  --border:rgba(255,255,255,.12);
}

body.light{
  --bg1:#eef2f7;
  --bg2:#e5e9f2;
  --card:#ffffff;
  --text:#1f2937;
  --title:#0f172a;
  --border:rgba(0,0,0,.12);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

html{scroll-behavior:smooth}

body{
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:28px 20px 60px;
}

header{
  width:100%;
  max-width:1000px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:48px;
}

h1{
  font-size:32px;
  font-weight:600;
  color:var(--title);
  letter-spacing:.4px;
}

.subtitle{
  font-size:13px;
  opacity:.6;
  margin-top:6px;
}

button{
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  padding:10px 14px;
  border-radius:999px;
  cursor:pointer;
  font-size:13px;
}

button:hover{
  background:rgba(255,255,255,.05);
}

.description{
  max-width:720px;
  text-align:center;
  font-size:15px;
  line-height:1.6;
  opacity:.75;
  margin-bottom:48px;
}

.slider{
  width:100%;
  max-width:900px;
  position:relative;
  border-radius:22px;
  overflow:hidden;
  background:var(--card);
  border:1px solid var(--border);
}

.slider img{
  width:100%;
  height:440px;
  object-fit:cover;
  display:block;
}

.after{
  position:absolute;
  inset:0;
  width:50%;
  overflow:hidden;
}

.divider{
  position:absolute;
  top:0;
  bottom:0;
  left:50%;
  width:1px;
  background:rgba(255,255,255,.35);
  pointer-events:none;
}

.tag{
  position:absolute;
  top:14px;
  font-size:12px;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(0,0,0,.45);
  color:#fff;
  letter-spacing:.3px;
}

.tag.left{left:14px}
.tag.right{right:14px}

.range{
  width:100%;
  max-width:900px;
  margin:18px 0 42px;
}

.footer-note{
  max-width:700px;
  text-align:center;
  font-size:14px;
  opacity:.6;
  margin-top:40px;
}

@media(max-width:700px){
  h1{font-size:26px}
  .slider img{height:300px}
}
</style>
</head>

<body>

<header>
  <div>
    <h1>Registro visual</h1>
    <div class="subtitle">arquivo • 2026</div>
  </div>
  <button id="theme">Tema</button>
</header>

<p class="description">
  algumas mudanças não precisam de explicação.<br>
  o tempo costuma fazer isso melhor que qualquer narrativa.
</p>

<div class="slider">
  <span class="tag left">Antes</span>
  <span class="tag right">Depois</span>

  <img src="img/antes.jpg" alt="Antes" loading="lazy">
  <div class="after" id="after">
    <img src="img/depois.jpg" alt="Depois" loading="lazy">
  </div>
  <div class="divider" id="divider"></div>
</div>

<input type="range" min="0" max="100" value="50" class="range" id="range">

<p class="footer-note">
  isso não é um antes e depois.<br>
  é só o tempo fazendo o trabalho dele.
</p>

<script>
const range = document.getElementById('range');
const after = document.getElementById('after');
const divider = document.getElementById('divider');

range.oninput = () => {
  after.style.width = range.value + '%';
  divider.style.left = range.value + '%';
};

const themeBtn = document.getElementById('theme');
if(localStorage.theme === 'light') document.body.classList.add('light');

themeBtn.onclick = () => {
  document.body.classList.toggle('light');
  localStorage.theme =
    document.body.classList.contains('light') ? 'light' : 'dark';
};
</script>

</body>
</html>
