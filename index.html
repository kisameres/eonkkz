<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Antes e Depois</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg1:#0b1220;
  --bg2:#111827;
  --card:#0f172a;
  --text:#cbd5e1;
  --title:#e5e7eb;
  --border:rgba(255,255,255,.08);
  --accent:#94a3b8;
}

body.light{
  --bg1:#f1f5f9;
  --bg2:#e2e8f0;
  --card:#ffffff;
  --text:#334155;
  --title:#0f172a;
  --border:rgba(0,0,0,.1);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

html{scroll-behavior:smooth}

body{
  min-height:100vh;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:32px 20px 64px;
}

header{
  width:100%;
  max-width:1100px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}

h1{
  font-size:30px;
  font-weight:500;
  color:var(--title);
  letter-spacing:.3px;
}

.subtitle{
  font-size:12px;
  opacity:.45;
  margin-top:6px;
}

.theme-btn{
  padding:9px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  cursor:pointer;
  font-size:12px;
}

.theme-btn:hover{
  background:rgba(255,255,255,.04);
}

.description{
  max-width:760px;
  text-align:center;
  font-size:15px;
  line-height:1.7;
  opacity:.65;
  margin-bottom:46px;
}

.container{
  width:100%;
  max-width:1100px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:32px;
}

.card-wrap{
  padding:1px;
  border-radius:22px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.06),
    rgba(255,255,255,.01)
  );
}

.img-box{
  background:var(--card);
  border-radius:21px;
  padding:18px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  min-height:500px;
  border:1px solid var(--border);
}

.label{
  font-size:12px;
  font-weight:500;
  letter-spacing:.6px;
  opacity:.55;
  text-transform:uppercase;
}

.tip{
  font-size:12px;
  opacity:.4;
}

.img-box img{
  width:100%;
  height:420px;
  object-fit:cover;
  border-radius:16px;
  border:1px solid var(--border);
  filter:saturate(.85) contrast(.95);
}

.video{
  margin-top:52px;
  max-width:900px;
  width:100%;
}

.video iframe{
  width:100%;
  height:420px;
  border-radius:16px;
  border:1px solid var(--border);
}

.footer-note{
  margin-top:40px;
  font-size:14px;
  opacity:.55;
  text-align:center;
  max-width:720px;
  line-height:1.6;
}

footer{
  margin-top:30px;
  text-align:center;
  font-size:13px;
  opacity:.6;
}

.socials a{
  margin:0 10px;
  color:var(--text);
  text-decoration:none;
  transition:.25s;
}

.socials a:hover{
  color:var(--accent);
}

@media(max-width:700px){
  .container{grid-template-columns:1fr;gap:20px;}
  h1{font-size:24px;}
  .video iframe{height:300px;}
}
</style>
</head>

<body>

<header>
  <div>
    <h1>Antes e Depois</h1>
    <div class="subtitle">registro pessoal</div>
  </div>
  <button id="themeToggle" class="theme-btn">Tema</button>
</header>

<p class="description">
  algumas mudanças não fazem barulho.<br>
  elas só ficam.
</p>

<div class="container">

  <div class="card-wrap">
    <div class="img-box">
      <div class="label">Antes</div>
      <div class="tip">quando tudo parecia igual</div>
      <img src="img/antes.jpg" alt="Imagem antes" loading="lazy">
    </div>
  </div>

  <div class="card-wrap">
    <div class="img-box">
      <div class="label">Depois</div>
      <div class="tip">quando já não era mais</div>
      <img src="img/depois.jpg" alt="Imagem depois" loading="lazy">
    </div>
  </div>

</div>

<div class="video">
  <iframe
    loading="lazy"
    src="https://www.youtube.com/embed/UMB_vt5_LD4"
    title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>

<p class="footer-note">
  o tempo não avisa quando muda as coisas.<br>
  ele só segue em frente.
</p>

<footer>
  <p>em outros lugares:</p>
  <div class="socials">
    <a href="https://www.instagram.com/eonkkz/" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://x.com/Nkzinnn_" target="_blank">
      <i class="fab fa-x-twitter"></i> X
    </a>
    <a href="https://www.youtube.com/@souonkkz" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
  </div>
</footer>

<script>
const btn = document.getElementById('themeToggle');
if(localStorage.theme === 'light') document.body.classList.add('light');

btn.onclick = () => {
  document.body.classList.toggle('light');
  localStorage.theme =
    document.body.classList.contains('light') ? 'light' : 'dark';
};
</script>

</body>
</html>
