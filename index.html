<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NK ‚Äî Antes e Depois</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#1a1f4b;
  --bg2:#3f2e6f;
  --card:#0b1220;
  --text:#e5e7eb;
  --title:#f9fafb;
  --border:rgba(255,255,255,.15);
}

body.light{
  --bg1:#cfe8ff;
  --bg2:#eef2ff;
  --card:#ffffff;
  --text:#1f2937;
  --title:#111827;
  --border:rgba(0,0,0,.15);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

header{
  max-width:1000px;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(10px);
  background:rgba(255,255,255,.06);
  padding:14px 18px;
  border-radius:18px;
}

h1{
  font-size:30px;
  color:var(--title);
}

.badge{
  font-size:12px;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  display:inline-block;
  margin-top:6px;
}

button{
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.1);
  color:var(--text);
  padding:10px 14px;
  cursor:pointer;
}

.description{
  max-width:800px;
  text-align:center;
  margin:20px 0 26px;
  opacity:.9;
}

.slider{
  max-width:900px;
  width:100%;
  position:relative;
  border-radius:24px;
  overflow:hidden;
  border:1px solid var(--border);
  background:var(--card);
}

.slider img{
  width:100%;
  height:420px;
  object-fit:cover;
  display:block;
}

.after{
  position:absolute;
  inset:0;
  width:50%;
  overflow:hidden;
}

.range{
  width:100%;
  margin-top:14px;
}

.counter{
  margin-top:14px;
  font-size:14px;
  opacity:.7;
}

.actions{
  margin-top:18px;
  display:flex;
  gap:12px;
}

.foibase{
  display:none;
  margin-top:20px;
  font-size:22px;
  font-weight:700;
  animation:pulse .6s infinite alternate;
}

@keyframes pulse{
  from{opacity:.6}
  to{opacity:1}
}

@media(max-width:700px){
  .slider img{height:300px}
}
</style>
</head>

<body>

<header>
  <div>
    <h1>Eonkkz na vida</h1>
    <span class="badge">100% real ‚Ä¢ sem fake</span>
  </div>
  <button id="theme">üåô Tema</button>
</header>

<p class="description">
  descanse em pan√ßa üòî<br>
  foi de base ap√≥s uma sentada de uma g√≥tica rabuda.
</p>

<div class="slider">
  <img src="img/antes.jpg" alt="Antes">
  <div class="after" id="after">
    <img src="img/depois.jpg" alt="Depois">
  </div>
</div>

<input type="range" min="0" max="100" value="50" class="range" id="range">

<div class="counter">
  üëÄ 1.284 pessoas j√° riram disso
</div>

<div class="actions">
  <button id="som">üîä Som</button>
  <button id="base">üíÄ Foi de base</button>
</div>

<div class="foibase" id="foi">
  FOI DE BASE ‚ò†Ô∏è
</div>

<audio id="audio">
  <source src="https://www.myinstants.com/media/sounds/vine-boom.mp3">
</audio>

<script>
const range = document.getElementById('range');
const after = document.getElementById('after');
range.oninput = ()=> after.style.width = range.value+'%';

const themeBtn = document.getElementById('theme');
if(localStorage.theme==='light') document.body.classList.add('light');

themeBtn.onclick = ()=>{
  document.body.classList.toggle('light');
  localStorage.theme = document.body.classList.contains('light')?'light':'dark';
};

const audio = document.getElementById('audio');
document.getElementById('som').onclick = ()=> audio.play();

const foi = document.getElementById('foi');
document.getElementById('base').onclick = ()=>{
  foi.style.display='block';
  setTimeout(()=>foi.style.display='none',2000);
};
</script>

</body>
</html>
