<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NK ‚Äî Antes e Depois</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg1: #1a1f4b;
      --bg2: #3f2e6f;
      --card: #0b1220;
      --text: #e5e7eb;
      --title: #f9fafb;
      --border: rgba(255,255,255,.15);
    }

    body.light {
      --bg1: #b3dfff;
      --bg2: #e2e8ff;
      --card: #ffffff;
      --text: #1f2937;
      --title: #111827;
      --border: rgba(0,0,0,.12);
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:'Poppins',sans-serif;
    }

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px 20px 60px;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
    }

    header{
      width:100%;
      max-width:1100px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
    }

    h1{
      font-size:34px;
      color:var(--title);
      font-weight:700;
      opacity:0;
      animation:fade .8s forwards;
    }

    @keyframes fade{
      from{opacity:0; transform:translateY(-10px);}
      to{opacity:1; transform:translateY(0);}
    }

    .theme-btn{
      padding:10px 16px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
    }

    .description{
      max-width:900px;
      text-align:center;
      margin:18px auto 24px;
    }

    .container{
      width:100%;
      max-width:1100px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:32px;
    }

    .card-wrap{
      background:linear-gradient(145deg, rgba(56,189,248,.7), rgba(168,85,247,.7));
      padding:2px;
      border-radius:26px;
    }

    .img-box{
      background:var(--card);
      border-radius:24px;
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      min-height:520px;
      box-shadow:0 14px 30px rgba(0,0,0,.45);
    }

    .label{
      font-size:17px;
      font-weight:600;
    }

    .img-box img{
      width:100%;
      height:420px;
      object-fit:cover;
      border-radius:18px;
      border:1.5px solid var(--border);
    }

    .video{
      margin-top:30px;
      max-width:900px;
      width:100%;
    }

    .video iframe{
      width:100%;
      height:450px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.15);
    }

    footer{
      margin-top:28px;
      text-align:center;
    }

    .socials a{
      margin:0 8px;
      text-decoration:none;
      color:var(--text);
    }

    @media(max-width:700px){
      .container{grid-template-columns:1fr; gap:18px;}
      h1{font-size:28px;}
      .video iframe{height:300px;}
    }
  </style>
</head>

<body>

<header>
  <h1>Eonkkz ne vida</h1>
  <button id="themeToggle" class="theme-btn">üåô Tema escuro</button>
</header>

<p class="description">descanse em pan√ßa, morreu depois de uma sentada de uma g√≥tica rabuda.</p>

<div class="container">

  <div class="card-wrap">
    <div class="img-box">
      <div class="label">Antes</div>
      <img src="img/antes.jpg" alt="Antes">
    </div>
  </div>

  <div class="card-wrap">
    <div class="img-box">
      <div class="label">Depois</div>
      <img src="img/depois.jpg" alt="Depois">
    </div>
  </div>

</div>

<div class="video">
  <iframe 
    src="https://www.youtube.com/embed/UMB_vt5_LD4"
    title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>

<footer>
  <p>Siga nas redes sociais:</p>
  <div class="socials">
    <a href="https://www.instagram.com/eonkkz/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://x.com/Nkzinnn_" target="_blank"><i class="fab fa-x-twitter"></i> Twitter / X</a>
    <a href="https://www.youtube.com/@souonkkz" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
  </div>
</footer>

<script>
  const btn = document.getElementById('themeToggle');
  function toggle(){
    document.body.classList.toggle('light');
    btn.textContent = document.body.classList.contains('light')
      ? 'üåô Tema escuro'
      : '‚òÄÔ∏è Tema claro';
  }
  btn.addEventListener('click', toggle);
  toggle();
</script>

</body>
</html>
