<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site com Duas Imagens</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg1: #1a1f4b;
      --bg2: #3f2e6f;
      --card: #0b1220;
      --text: #e5e7eb;
      --title: #f9fafb;
      --border: rgba(255,255,255,.15);
      --glow1: #8b5cf6;
      --glow2: #38bdf8;
      --glow3: #22c55e;
    }

    body.light {
      --bg1: #b3dfff;
      --bg2: #e2e8ff;
      --card: #ffffff;
      --text: #1f2937;
      --title: #111827;
      --border: rgba(0,0,0,.12);
      --glow1: #6366f1;
      --glow2: #06b6d4;
      --glow3: #10b981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      padding: 20px 20px 70px;
      color: var(--text);
    }

    header {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 20;
      padding: 10px 12px;
      margin-bottom: 14px;
      background: rgba(15, 23, 42, 0.35);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
    }

    h1 {
      font-size: 34px;
      color: var(--title);
      font-weight: 700;
      opacity: 0;
      animation: fadeSlide .9s ease forwards;
    }

    @keyframes fadeSlide {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .theme-btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08);
      color: var(--text);
      cursor: pointer;
    }

    .description {
      max-width: 900px;
      text-align: center;
      margin: 18px auto 24px;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }

    .card-wrap {
      position: relative;
      padding: 2px;
      border-radius: 26px;
    }

    .card-wrap::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 30px;
      background: linear-gradient(120deg, var(--glow1), var(--glow2), var(--glow3), var(--glow1));
      background-size: 300% 300%;
      filter: blur(10px);
      animation: glowMove 6s ease infinite;
      opacity: .9;
    }

    @keyframes glowMove {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .img-box {
      background: var(--card);
      border-radius: 24px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      min-height: 520px;
    }

    .img-box img{
      width:100%;
      height:420px;
      object-fit:cover;
      border-radius:18px;
      border:1.5px solid var(--border);
    }

    .media{
      margin-top:36px;
      width:100%;
      max-width:1000px;
      text-align:center;
    }

    .media iframe{
      width:100%;
      max-width:900px;
      aspect-ratio:16/9;
      border-radius:18px;
      border:1px solid var(--border);
    }

    footer{
      margin-top:28px;
      text-align:center;
    }

    .socials a{
      margin:0 8px;
      color:var(--text);
      text-decoration:none;
    }

    @media(max-width:700px){
      .container{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

<header>
  <h1>NK</h1>
  <button id="themeToggle" class="theme-btn">üåô Tema escuro</button>
</header>

<p class="description">descanse em pan√ßa</p>

<div class="container">
  <div class="card-wrap">
    <div class="img-box">
      <div class="label">Antes</div>
      <img src="img/antes.jpg">
    </div>
  </div>

  <div class="card-wrap">
    <div class="img-box">
      <div class="label">Depois</div>
      <img src="img/depois.jpg">
    </div>
  </div>
</div>

<section class="media">
  <h2>üéµ YouTube</h2>
  <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=souonkkz" allowfullscreen></iframe>
</section>

<footer>
  <p>Siga nas redes sociais:</p>
  <div class="socials">
    <a href="https://www.instagram.com/eonkkz/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://x.com/Nkzinnn_" target="_blank"><i class="fab fa-x-twitter"></i> Twitter / X</a>
    <a href="https://www.youtube.com/@souonkkz" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
  </div>
</footer>

<script>
  const btn = document.getElementById('themeToggle');
  function toggle(){document.body.classList.toggle('light');
  btn.textContent=document.body.classList.contains('light')?'üåô Tema escuro':'‚òÄÔ∏è Tema claro';}
  btn.addEventListener('click',toggle); toggle();
</script>

</body>
</html>
