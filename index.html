<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site com Duas Imagens</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #020617);
      padding: 20px;
      color: #e5e7eb;
    }

    h1 {
      margin-bottom: 28px;
      font-size: 32px;
      color: #f9fafb;
      letter-spacing: .5px;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }

    .img-box {
      background: #0b1220;
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      min-height: 520px;
    }

    .label {
      color: #e5e7eb;
      font-size: 17px;
      font-weight: 600;
      text-align: center;
      letter-spacing: .2px;
    }

    .img-box img {
      width: 100%;
      height: 420px;
      border-radius: 16px;
      object-fit: cover;
      filter: brightness(.98) contrast(1.05);
    }

    .img-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(0,0,0,0.55);
      background: #0e182d;
    }

    @media (max-width: 700px) {
      .container {
        grid-template-columns: 1fr;
      }

      body {
        padding: 14px;
      }

      h1 {
        font-size: 24px;
      }
    }

  </style>
</head>
<body>

  <h1>NK</h1>

  <div class="container">

    <div class="img-box">
      <div class="label">Antes</div>
      <img src="img/antes.jpg" alt="Antes" />
    </div>

    <div class="img-box">
      <div class="label">Depois</div>
      <img src="img/depois.jpg" alt="Depois" />
    </div>

  </div>

</body>
</html>
